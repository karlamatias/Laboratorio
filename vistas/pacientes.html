
<!DOCTYPE html>
<html>
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>

        <title>Pacientes</title>
    </head>
    <body>

        <nav class="navbar navbar-expand-lg navbar-light bg-primary">
            <div class="container-fluid">
    
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a style="border: none" class="btn btn-outline-light" aria-current="page" href="#">Registro de Pacientes</a>
                        </li>
    
                    </ul>
                </div>
                <div class="dropdown">
                    <button style="border: none" class="btn btn-outline-light dropdown-toggle" type="button"
                        id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                        Usuario
                    </button>
                    <div class="dropdown-menu text-center">
    
                        <a class="dropdown-item" href="#">Usuario</a>
                        <a class="dropdown-item" href="#">Area</a>
                        <div class="dropdown-divider"></div>
                        <form action="" method="">
                            <button name="accion" value="Salir" class="dropdown-item" href="#">Salir</button>
    
                        </form>
    
    
                    </div>
    
                </div>
    
        </nav>

        <br>

        <div class="d-flex">
            <div class="card col-sm-4 ">
                <div class="card-body">
                    <form action="" method="">
                        <div class = "form-group">
                            <label> DPI </label>
                            <input type="text" value = "" name = "txtus" class= "form-control">                        
                        </div>
                        <div class = "form-group">
                            <label> Nombre </label>
                            <input type="text" value = "" name = "txtarea" class= "form-control">                        
                        </div>
                        <div class = "form-group">
                            <label> Apellido</label>
                            <input type="text" value = ""  name = "txtpass" class= "form-control">                        
                        </div>
                        <div class = "form-group">
                            <label>Fecha Nacimiento</label>
                            <input type="text" value = ""  name = "txtpass" class= "form-control">                        
                        </div>
                        <div class = "form-group">
                            <label>Direccion</label>
                            <input type="text" value = ""  name = "txtpass" class= "form-control">                        
                        </div>
                        <div class = "form-group">
                            <label>Telefono</label>
                            <input type="text" value = ""  name = "txtpass" class= "form-control">                        
                        </div>
                        <div class = "form-group">
                            <label>Sexo</label>
                            <input type="text" value = ""  name = "txtpass" class= "form-control">                        
                        </div>
                        <input type="submit" name="accion" value="Agregar" class="btn btn-info">
                        <input type="submit" name="accion" value="Actualizar" class="btn btn-success">

                    </form>
                </div>
            </div>

            <div class="col-sm-8">
                <table class="table table-hover">
                    <thead class="thead-dark">
                        <tr>
                            <th scope="col">Nombre</th>
                            <th scope="col">Apellido</th>
                            <th scope="col">Fecha Nacimiento</th>
                            <th scope="col">Direccion</th>
                            <th scope="col">Telefono</th>
                            <th scope="col">Sexo</th>
                            <th scope="col">Acciones</th>

                        </tr>
                    </thead>
                    <tbody>
                        <c:forEach var="us" items="${usuario}">
                            <tr>
                                <th scope="row"></th>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                
                                <td>
                                    <a class="btn btn-warning" href="">Editar</a>
                                    <a class="btn btn-danger" href="">Eliminar</a>
                                </td>

                            </tr>
                        </c:forEach>
                    </tbody>
                </table>
            </div>

            <script src="/js/pacientes.js"></script>
        </div>
        
    </body>
</html>
